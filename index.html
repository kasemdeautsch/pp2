<body>
    <!--header-->
    <header>
        <h2>Random Rock, Paper, Scissors, Lizard, Spock</h2>
    </header>
    <!--main content-->
    <main>
        <!--The design of the page is from Code intitute -->
        <section class="game-area">
            <div>
                <p>Choose To Play (Winner, first of 5 points):</p>
                <button aria-label="Rock" data-choice="0" class="control">Rock</button>
                <button aria-label="Paper" data-choice="1" class="control">Paper</button>
                <button aria-label="Scissors" data-choice="2" class="control">Scissors</button>
                <button aria-label="Lizard" data-choice="3" class="control">Lizard</button>
                <button aria-label="Spoke" data-choice="4" class="control">Spoke</button>
            </div>
            <div id="message"></div>
            <div class="player">
                <h2 class="score">Your score: <span id="player-score">0</span></h2>
                <img id="player-image" src="assets/images/rpsls.webp" alt="Rock Paper Scissors">
            </div>
            <div class="computer">
                <h2 class="score">Computer score: <span id="computer-score">0</span></h2>
                <img id="computer-image" src="assets/images/rpsls.webp" alt="Rock Paper Scissors">
            </div>
        </section>
    </main>
    <footer>
        <h2>Rules</h2>
        <p>Scissors cut Paper - Paper covers Pock - Rock crushes Scissors</p>
    </footer>
